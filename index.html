<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информационные боксы</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      margin: 0;
      padding: 20px;
    }
    .box {
      width: 30%;
      height: 200px;
      border: 2px solid white;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">Слева</div>
  <div class="box">По центру</div>
  <div class="box">Справа</div>
</body>
</html>
