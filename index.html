<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Информационные боксы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #282828;
      color: white;
    }
    .header {
      text-align: center;
      font-size: 36px;
      padding: 20px;
      background-color: #333;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .box {
      width: 30%;
      height: 200px;
      border: 2px solid white;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">OPTIMA+</div>
  <div class="container">
    <div class="box">Слева</div>
    <div class="box">По центру</div>
    <div class="box">Справа</div>
  </div>
</body>
</html>
